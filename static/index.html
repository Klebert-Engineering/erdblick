<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emscripten test</title>
</head>
<body>
<div id="testDiv">
<p id="testPara"></p>
</div>

<script type="text/javascript" src="./FeatureLayerRenderer.js"></script>
<script>
    const para = document.getElementById("testPara");
    const node = document.createTextNode("Test value: ");
    para.appendChild(node);

    libFeatureLayerRenderer().then(Module => {
        FMRendererModule = Module;
        fmr = new FMRendererModule.FeatureLayerRenderer();
        const para = document.getElementById("testPara");
        const node = document.createTextNode(fmr.test());
        para.appendChild(node);
    });
</script>


</body>
</html>
